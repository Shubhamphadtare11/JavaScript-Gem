<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function loop() {
        for (var i = 0; i <= 10; i++) {
          (function (i) {
            setTimeout(() => {
              console.log(i);
            }, 1000);
          })(i);
        }
      }

      loop();
    </script>
  </body>
</html>

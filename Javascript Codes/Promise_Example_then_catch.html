    <script>
        console.log("start")

        const sub = new Promise((resolve,reject)=>{
            setTimeout(()=>{
                const result = true;
                if(result) resolve("Subscribe to shubham")
                else reject (new Error("Subscribe to shubham"))
            },2000)
        })

        sub.then((res)=>{
                console.log(res)
        }).catch((err)=>{
            console.log(err)
        })

        console.log("stop")

        //nowdays modern approaches are used to handle promises are async and await will see in next part
    </script>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function removeDuplicates(str) {
        // Create a Set from the string to remove duplicates
        let uniqueChars = new Set(str);

        // Convert the Set back to a string
        let uniqueStr = [...uniqueChars].join("");

        return uniqueStr;
      }

      // Example usage:
      let input="Hello"
      let output=removeDuplicates(input)
      console.log(output); // Output: "helo"
    </script>

    <script>
      //Implement a program that removes all duplicate elements from an array

      let arr = [4, 3, 6, 3, 12, 2, 2, 1, 4, 1, 5];

      let newArr = new Set(arr);

      let uniqueArr = [...newArr];

      console.log(uniqueArr);
    </script>
    <script>
      let names = ["Shubham", "Ram", "Sham", "Rohan", "Ram", "Shubham"];

      let filteredNames = new Set(names);
      let uniqueElements = [...filteredNames];

      console.log(uniqueElements);
    </script>
  </body>
</html>

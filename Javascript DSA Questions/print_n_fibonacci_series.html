<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fib(n) {
    if (n <= 0) {
        return [];
    } else if (n === 1) {
        return [0];
    } else if (n === 2) {
        return [0, 1];
    } else {
        const series = [0, 1];
        for (let i = 2; i < n; i++) {
            series.push(series[i - 1] + series[i - 2]);
        }
        return series;
    }
}

// Example usage:
const n = 5; // Change n to get Fibonacci series up to the nth Fibonacci number
const fibonacciSeries = fib(n);
console.log("Fibonacci Series up to", n, ":", fibonacciSeries);

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function isPalindrome(num) {
        return num.toString() === num.toString().split("").reverse().join("");
      }

      function getNextPalindrome(num) {
        num++; // Increment the number to start searching from the next number
        while (!isPalindrome(num)) {
          num++;
        }
        return num;
      }

      // Example usage:
      const inputNumber = 232;
      const nextPalindrome = getNextPalindrome(inputNumber);
      console.log("Next palindrome after", inputNumber, "is", nextPalindrome);
    </script>
  </body>
</html>

    <script>
        //Callback function is a function passed into another function as an argument, which is then invoked inside the outer function
        //to complete some kind of routine or action
        // examples like eventListeners,map,filter,reduce

        document.addEventListener("click", function(params){

        })
    </script>

    <script>
        //Arrow Functions

        const add = (firstNum,secondNum)=>{
                return firstNum+secondNum;
        };

        //if there is one line we can remove curly brace and return keyword also

        const add1 = (firstNum,secondNum)=>firstNum+secondNum;

    </script>
    <script>
        //Difference between arrow and normal function

        //1 Syntax

       function square(num){
        return num*num; 
       } 

       const square1 = (num) =>{
        return num*num; 
       }

       //2 Implicit return keyword

       const square2 = (num) =>num*num; 
       
       //3 Arguments

       function fn( ){
        console.log(arguments)
       }

       fn(1,3,5)

       //output=1,3,5

       const fnArr = ()=>{
        console.log(arguments)
       }

       fnArr(1,3,5)

       //output=Uncaught ReferenceError: arguments is not defined   
    </script>
    <script>
        //4 this Keyword

        let user = {
            username:"Shubham",
            rc1:()=>{
                console.log(this.username);
            },
            rc2(){
                console.log(this.username);
            },
        };

        user.rc1();
        //output=undefined
        //this is pointing to global object because of arrow function
        user.rc2();
        //output=Shubham
        //this will point to this current object because of normal function
    </script>
</body>

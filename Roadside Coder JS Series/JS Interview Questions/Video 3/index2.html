<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Function scope O/P based questions

        //Let

        for(let i=0;i<5;i++){
            setTimeout(function(){
                console.log(i)
            }, i*1000)
        }

        //O/P=1,2,3,4,5

        //Var

        for(var i=0;i<5;i++){
            setTimeout(function(){
                console.log(i)
            }, i*1000)
        }

        //O/P=5,5,5,5,5


    </script>
</body>
</html>

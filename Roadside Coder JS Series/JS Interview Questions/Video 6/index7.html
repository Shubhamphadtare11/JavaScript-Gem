<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const settings={
            username:"Shubham",
            level:20,
            health:90,
        }

        const data = JSON.stringify(settings,["level","health"]);
        console.log(data);

        //output={"level":20,"health":90}
    </script>

    <script>
        const shape = {
            radius:10,
            diameter(){
                return this.radius*2;
            },
            perimeter: () =>2*Math.PI*this.radius,
        }

        console.log(shape.diameter());//20
        console.log(shape.perimeter());//Nan, because this will pointed to window object unlike normal javascript function expression
    </script>
</body>
</html>

<body>
    <script>
        //Q5 How would you use closure to create a private counter

        function counter(){
            var _counter=0;

            function add(increment){
                _counter+=increment;
            }

            function retrieve(){
                return "Counter = " + _counter;
            }

            return{
                add,
                retrieve,
            };
        }

        const c = counter();
        c.add(5);
        c.add(10);

        console.log(c.retrieve())
    </script>
</body>

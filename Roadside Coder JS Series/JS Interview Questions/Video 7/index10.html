<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const calc = {
            total:0,
            add(a){
                this.total+=a;
                return this;
            },
            multiply(a){
                this.total*=a;
                return this;
            },
            substract(a){
                this.total-=a;
                return this;
            },
        }

        const result=calc.add(10).multiply(5).substract(30).add(10);
        console.log(result.total);
        //output=30
    </script>
</body>
</html>

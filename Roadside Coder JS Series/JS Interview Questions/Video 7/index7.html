<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        //create an object calculator

        let calculator={
            read(){
                this.a = +prompt("a = ", 0);
                this.b = +prompt("b = ", 0);
            },
            sum(){
                return this.a + this.b;
            },
            mul(){
                return this.a * this.b;
            },
        }
        calculator.read();
        console.log(calculator.sum());
        console.log(calculator.mul());
    </script>
</body>
</html>

<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
    <script>

        //Custom map using prototype
        //polyfill for map

        Array.prototype.myMap = function(cb){
            let temp = [];
            for(let i=0;i<this.length;i++){
                temp.push(cb(this[i],i,this));
            }
            return temp;
        }

        const nums = [1,2,3,4,5];

        const multiplyTwo = nums.myMap((num,i,arr)=>{
            return num*2;
        })

        console.log(multiplyTwo);
    </script>

    <script>
          //Custom filter using prototype
        //polyfill for filter

        Array.prototype.myFilter = function(cb){
            let temp = [];
            for(let i=0;i<this.length;i++){
                if(cb(this[i],i,this)){
                    temp.push(this[i]);
                }
            }
            return temp;
        }

        const nums1 = [1,2,3,4,5];

        const moreThanTwo = nums1.myFilter((num,i,arr)=>{
            return num>2;
        })

        console.log(moreThanTwo);
    </script>

</body>
</html>

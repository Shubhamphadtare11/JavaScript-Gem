<body>
    <script>
        //Currying
        //Currying is a function that takes one argument at a time and returns a new function expecting the next argument
        //It is a coversion of functions from callable as f(a,b) into callable as f(a)(b)
        //And curried functions are constructed by chaining closures by immediately returning their inner functions simultaneously  
    </script>

    <script>
        //Example f(a,b) into f(a)(b)

        function f(a){
            return function (b){
                return `${a} ${b}`
            }
        }

        console.log(f(5))

        //output= Æ’ (b){
        //        return `${a} ${b}`
        //    }
    </script>

    <script>
         function f(a){
            return function (b){
                return `${a} ${b}`
            }
        }

        console.log(f(5)(7))

        //output= 5 7
    </script>
</body>

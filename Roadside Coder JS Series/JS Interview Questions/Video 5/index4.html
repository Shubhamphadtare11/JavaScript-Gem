<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Q4 Currying vs partial application

        //3 arguments and 2 nesting functions
        //Below is example of partial application

        function sum(a){
            return function(b,c){
                return a+b+c;
            }
        }

        const x = sum(10)
        console.log(x(5,6));
        console.log(x(3,2));

        //or

        console.log(sum(10)(5,6))
    </script>
</body>
</html>

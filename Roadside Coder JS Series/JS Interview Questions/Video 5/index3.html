<body>
    <script>
        //Q3 Infinite Currying -> sum(1)(2)(3)...(n)

        function add(a){
            return function (b){
                if(b) return add(a+b);
                return a;
            }
        }

        console.log(add(5)(6)(7)(8)(9)())
    </script>
</body>

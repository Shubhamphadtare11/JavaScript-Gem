<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        //after this question Q6 and Q7 skipped
        //Q5

        function job(state){
            return new Promise(function(resolve,reject){
                if(state){
                    resolve("success");
                }else{
                    reject("error");
                }
            });
        }

        let promise=job(true);

        promise
        .then(function(data){
            console.log("data");

            return job(false);
        })
        .catch(function(error){
            console.log(error);
            return "Error caught"
        })
        .then(function(data){
            console.log(data);
            return job(true);
        })
        .catch(function(error){
            console.log(error);
        })
        

        
        //output=

// index11.html:36 Error caught
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //Async await

        console.log("Start");
        //Output=Start
        function importantAction1(username){
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                resolve(`Subscribe to ${username}`)
            },1000);
            })
        }

        function likeTheVideo1(video){
            
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                resolve(`Like the video ${video} video`);
            },1000);
            })
        }

        function shareTheVideo1(video){
           
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                resolve(`Share the video ${video} video`);
            },1000);
            })
        }

        const result = async() =>{

            try{
                const message1 = await importantAction1("Shubham");
                console.log(message1);
            const message2 = await likeTheVideo1("Interview Questions");
            console.log(message2);
            const message3 = await shareTheVideo1("Interview Questions");
            console.log(message3);

            //console.log({message1,message2,message3});
        }

            catch(error){
                console.error("Promises failed",error)
            }
        };

        result();
        console.log("Stop");
    </script>
</body>
</html>

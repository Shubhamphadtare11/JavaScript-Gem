    <script>
            console.log("Start");
        //Output=Start
        function importantAction1(username){
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                resolve(`Subscribe to ${username}`)
            },1000);
            })
        }

        function likeTheVideo1(video){
            
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                resolve(`Like the video ${video} video`);
            },1000);
            })
        }

        function shareTheVideo1(video){
           
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                resolve(`Share the video ${video} video`);
            },1000);
            })
        }

        importantAction1("Shubham")
        .then((res)=>{
            console.log(res);
            likeTheVideo1("Interview Questions").then((res)=>{
                console.log(res);
                shareTheVideo1("Interview Questions").then((res)=>{
                    console.log(res); 
                })
            })
        })
        .catch((err)=>console.error(err));

        console.log("Stop");

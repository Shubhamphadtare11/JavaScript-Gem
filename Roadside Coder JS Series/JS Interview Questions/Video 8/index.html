    <script>
      //Call, Bind, Apply in JS (Explicit Binding)
      //Q.1 What is call

      //1.
      var obj = { name: "Shubham" };

      function sayHello() {
        return "Hello " + this.name; //this will call the window object not name inside obj object
      }

      console.log(sayHello());
      //Output= Hello
      //In output only Hello will be printed not name

      //To solve above problem we will use call

      console.log(sayHello.call(obj));
      //Output= Hello Shubham

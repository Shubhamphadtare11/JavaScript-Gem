  <body>
    <script>
      //Q.4 Output based question

      const person = { name: "Shubham" };

      function sayHi(age) {
        return `${this.name} is ${age}`
      }

      console.log(sayHi.call(person, 24));
      //Shubham is 24
      console.log(sayHi.bind(person, 24));
    //   Æ’ sayHi(age) {
    //     return `${this.name} is ${age}`
    //   }
    </script>
  </body>
